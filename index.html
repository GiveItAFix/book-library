


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modal</title>
    <style>
        /* Modal styles */
        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #imageModal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <a href="#" onclick="openModal('https://drive.usercontent.google.com/download?id=1NO3C6-mUvo6d3ndMs4xi5dfxJ7id2HCd&authuser=2'); return false;">
        <img src="thumbnail-link.jpg" alt="Thumbnail" />
    </a>

    <div id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Full Image" />
    </div>

    <script>
        function openModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
