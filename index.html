<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    .book-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .book {
      width: 200px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .status {
      font-weight: bold;
      color: green;
    }
    .status.unavailable {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Library</h1>
  <div class="book-container" id="book-container">
    <!-- Books will be dynamically loaded here -->
  </div>

  <script>
    const apiUrl = 'YOUR_WEB_APP_URL'; // Replace with your Web App URL

    async function fetchBooks() {
      try {
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const books = await response.json();
        console.log("Fetched books:", books); // Log books for debugging
        const bookContainer = document.getElementById('book-container');
        bookContainer.innerHTML = '';

        books.forEach(book => {
          const bookDiv = document.createElement('div');
          bookDiv.className = 'book';
          bookDiv.innerHTML = `
            <img src="${book.imageUrl}" alt="${book.title}" onerror="this.src='https://placehold.co/150x150';">
            <h3>${book.title}</h3>
            <p class="status ${book.availability === 'Available' ? '' : 'unavailable'}">${book.availability}</p>
          `;
          bookContainer.appendChild(bookDiv);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchBooks();
  </script>
</body>
</html>
