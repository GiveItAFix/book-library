<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book kokes</title>
  <style>
    .book-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .book {
      width: 200px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .status {
      font-weight: bold;
      color: green;
    }
    .status.unavailable {
      color: red;
    }
  </style>
</head>
<body>
  <h1>kokoes2</h1>
  <div class="book-container" id="book-container">
    <!-- Books will be dynamically loaded here -->
  </div>

  <script>
    // URL na váš Google Sheet (JSON formát)
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQu7DILPN1ktrpbhCicztSBRXuMeqANK1IReSWC2hssQLL-Ilqtwkj0Z5cfB_oVGpYA6jRLO1Tgk33Y/pubhtml';

    async function fetchBooks() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();

        // Predpokladáme, že údaje sú v `values`
        const rows = data.values; // Upraviť podľa štruktúry JSON
        const bookContainer = document.getElementById('book-container');
        bookContainer.innerHTML = ''; // Vymaž staré knihy

        rows.forEach(row => {
          const [id, imageUrl, title, availability] = row;

          // Vytvor element pre knihu
          const bookDiv = document.createElement('div');
          bookDiv.className = 'book';
          bookDiv.innerHTML = `
            <img src="${imageUrl}" alt="${title}">
            <h3>${title}</h3>
            <p class="status ${availability === 'Dostupná' ? '' : 'unavailable'}">${availability}</p>
          `;
          bookContainer.appendChild(bookDiv);
        });
      } catch (error) {
        console.error('Error fetching sheet data:', error);
      }
    }

    // Načítaj knihy pri načítaní stránky
    fetchBooks();
  </script>
</body>
</html>
