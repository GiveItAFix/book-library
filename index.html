<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    .book-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .book {
      width: 200px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .status {
      font-weight: bold;
      color: green;
    }
    .status.unavailable {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Library</h1>
  <div class="book-container" id="book-container">
    <!-- Books will be dynamically loaded here -->
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbw2N3cASSLJtG6LjUrMi7A5NjwbSmf2PxxkgpfjAJkpEP3Bhliv48fbi3jCN5bayTcs/exec'; // Replace with your Web App URL

    async function fetchBooks() {
      try {
        // Fetch data from the API
        const response = await fetch(apiUrl);
        const books = await response.json();
        console.log("Fetched books:", books); // Debug fetched data

        const bookContainer = document.getElementById('book-container');
        bookContainer.innerHTML = ''; // Clear existing content

        books.forEach(book => {
          console.log("Image URL being assigned:", book.imageUrl); // Debug each image URL
          
          // Create a container for each book
          const bookDiv = document.createElement('div');
          bookDiv.className = 'book';

          // Render book content
          const imgElement = document.createElement('img');
          imgElement.src = book.imageUrl;
          imgElement.alt = book.title;
          imgElement.onerror = () => {
            imgElement.src = 'https://placehold.co/150x150'; // Fallback image
          };

          const titleElement = document.createElement('h3');
          titleElement.textContent = book.title;

          const statusElement = document.createElement('p');
          statusElement.textContent = book.availability;
          statusElement.className = `status ${book.availability === 'Available' ? '' : 'unavailable'}`;

          // Append elements to the book container
          bookDiv.appendChild(imgElement);
          bookDiv.appendChild(titleElement);
          bookDiv.appendChild(statusElement);

          // Add the bookDiv to the main container
          bookContainer.appendChild(bookDiv);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Fetch books on page load
    fetchBooks();
  </script>
</body>
</html>
