<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    .book-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .book {
      width: 200px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    svg {
      width: 200px;
      height: 300px;
      border-radius: 5px;
      display: block;
      margin: 0 auto 10px;
    }
    .status {
      font-weight: bold;
      color: green;
    }
    .status.unavailable {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Library</h1>
  <div class="book-container" id="book-container">
    <!-- Books will be dynamically loaded here -->
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzrDwCsaQD9lhC8UBGXbR2-b1BZtNcp_nhqYZsmr5AJwPSleInjA1_TXoVb_V7pQY4/exec'; // Replace with your Web App URL

    async function fetchBooks() {
      try {
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const books = await response.json();
        console.log("Fetched books from API:", books);

        const bookContainer = document.getElementById('book-container');
        bookContainer.innerHTML = '';

        books.forEach(book => {
          const bookDiv = document.createElement('div');
          bookDiv.className = 'book';

          // Use SVG to display the image
          const svg = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
              <rect width="150" height="150" fill="#ccc"></rect>
              <image href="${book.imageUrl}" width="150" height="150" onerror="this.setAttribute('href', 'https://via.placeholder.com/200x300?text=No+Image')"></image>
            </svg>
          `;

          bookDiv.innerHTML = `
            ${svg}
            <h3>${book.title}</h3>
            <p class="status ${book.availability === 'Available' ? '' : 'unavailable'}">${book.availability}</p>
          `;
          bookContainer.appendChild(bookDiv);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchBooks();
  </script>
</body>
</html>
